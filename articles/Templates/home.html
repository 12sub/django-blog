{% extends "base.html" %}


{% block content %}
<h1>Hello, Welcome to my Blog!!!</h1>

{% for article in article_list %}
    <div class="post-entry">
        <h2> <a href="{% url 'article_detail' post.pk %}">{{article.title }}</a></h2>
        <small>author: {{article.author }}</small>
        <br>
        <p>{{article.text}}</p>
    </div>
{% endfor %}
{% endblock content %}
